<!-- NG-ZORRO -->
<h1>Morning Check Report</h1>
<nz-table #basicTable [nzData]="dataSet">
  <thead  (nzSortChange)="sort($event)" nzSingleSort>
    <tr>
      <th nzShowSort nzShowFilter>Time</th>
      <th nzShowSort nzShowFilter>Description</th>
      <th nzShowSort nzShowFilter>Status</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{data.time}}</td>
      <td>{{data.description}}</td>
      <td [ngStyle]="getColor(data.status)">{{data.status}}</td>
      <td>
        <button nz-button nz-popover nzType="primary" nzTitle="Detail" nzContent="{{data.data}}">Detail</button>
      </td>
    </tr>
  </tbody>
</nz-table>
